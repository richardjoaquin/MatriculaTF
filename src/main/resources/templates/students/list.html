<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">

		<div class="card" style="max-width: 100%;">

			<div class="card-body">

				<div class="title">
					<h2> Alumnos </h2>
					<a href="/students/new" class="btn btn-primary"> Nuevo Alumno </a>
					<hr class="my-20">
				</div>

				<form action="/students/searchStudentALL" method="GET">
					<div class="form-row align-items-center">
								
						<div class="col-auto">
							<Label class="sr-only" for="estado">Datos a completar</Label> 
								<input id="estado" type="text" class="form-control form-control-lg" 
								name="estado"
								placeholder="Estado a buscar">
						</div>	
				    
					    <div class="col-auto">
							<Label class="sr-only" for="career">Datos a completar</Label> 
								<input id="career" type="text" class="form-control form-control-lg" 
								name="career"
								placeholder="Carrera a buscar">
						</div>
					    						
						<div class="col-auto">
							<button type="submit" class="btn btn-primary">Buscar</button>
						</div>
						
			       </div>			
				</form>	
								
				<hr class="my-20">	
				
                 <form action="/students/searchStudent" method="GET">
            <div class="form-row align-items-center">
					
             <div class="col-auto">
                  <label class="sr-only" for="filterId">Buscar Alumno</label>
                  <input id="filterId" type="text" class="form-control form-control-lg" name="filterId"
                 placeholder="Buscar por ID Alumno">
                </div>

            <div class="col-auto">
              <button type="submit" class="btn btn-primary">Buscar</button>
             </div>
          </div>
           </form>	
                <h2>     </h2>	
	<div class ="table-responsive">
				<table class="table table-striped">
					<thead class="thead-dark">
						<tr>
							<th>ID</th>
							<th>Nombres</th>
							<th>Apellidos</th>
							<th>Carrera</th>
							<th>Semestre</th>
							<th>Tipo de Modalidad</th>
							<th>Correo</th>
							<th>Estado</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="student : ${students}">

						    <td th:text="${student.id}">MatriculaTF</td> 
							<td th:text="${student.name}">MatriculaTF</td> 
							<td th:text="${student.lastName}">MatriculaTF</td>
							<!--<td th:text="${student.account.username}">MatriculaTF</td>-->
							<td th:text="${student.career}">MatriculaTF</td>
							<td th:text="${student.semester}">MatriculaTF</td>
							<td th:text="${student.modalidad}">MatriculaTF</td>
							<td th:text="${student.correo}">MatriculaTF</td>
							<td th:text="${student.estado}">MatriculaTF</td>
						    <td><a th:href="@{'/students/edit/' + ${student.id}}"
								class="btn btn-warning">Modificar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
			</div>
		</div>

	</div>
	
</body>
</html>
