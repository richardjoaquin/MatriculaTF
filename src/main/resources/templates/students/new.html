<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>

	<th:block th:include="fragments/navbar"></th:block>
	
	<div class="container">

		<div class="card" style="max-width: 100%;">
			<div class="card-header text-white bg-primary">Registrar Alumno</div>				
				<div class="card-body">
						<form th:object="${student}" th:action="@{/students/save}"
					th:method="post">
					
					<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{id}" />
					</div>
					
						<div class="form-group">
						<label for="name">Nombres</label> <input type="text"
							class="form-control" id="name" aria-describedby="name"
							th:field="*{name}" placeholder="Ingrese nombre completo" />
					</div>
					
					<div class="form-group">
						<label for="name">Apellidos</label> <input type="text"
							class="form-control" id="lastName" aria-describedby="lastName"
							th:field="*{lastName}" placeholder="Ingrese apellidos" />
					</div>
										
					<div class="form-group">
								<label for="career">Carrera</label> <select id="career"
									name="career">
									<option value="Administracion">Administracion y Finanzas</option>
									<option value="Ingenieria Civil">Ciencias de la Computacion</option>
									<option value="Ingenieria Civil">Comunicacion y Fotografia</option>
									<option value="Ingenieria Civil">Derecho</option>
									<option value="Economia">Economia</option>
									<option value="Ingenieria Civil">Ingenieria Civil</option>									
									<option value="Ingenieria de Sistemas">Ingenieria de Sistemas</option>
									<option value="Ingenieria de Software">Ingenieria de Software</option>																																																													    
								    <option value="Ingenieria Civil">Ingenieria Electronica</option>
								    <option value="Ingenieria Industrial">Ingenieria Industrial</option>
								    <option value="Ingenieria Industrial">Nutricion y Dietica</option>
								    <option value="Ingenieria Industrial">Odontologia</option>
								    <option value="Ingenieria Industrial">Psicologia</option>
								    <option value="Ingenieria Industrial">Traduccion e interpretacion</option>
								</select>
					</div>
										
					<div class="form-group">
								<label for="semester">Semestre</label> <select id="semester"
									name="semester">
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
									<option value="10">10</option>
								</select>
					</div>
					
					<div class="form-group">
								<label for="modalidad">Tipo de Modalidad</label> <select id="modalidad"
									name="modalidad">
									<option value="Modalidad General">Modalidad General</option>
									<option value="Modalidad Preferencial">Modalidad Preferencial</option>
								</select>
					</div>
					
					<div class="form-group">
						<label for="correo">Correo</label> <input type="email"
							class="form-control" id="correo" aria-describedby="correo"
							th:field="*{correo}" placeholder="Ingrese su correo electrónico" />
					</div>
					
					<div class="form-group">
								<label for="estado">Estado del Alumno</label> <select id="estado"
									name="estado">
									<option value="Matriculado">Matriculado</option>
									<option value="Expulsado">Expulsado</option>
									<option value="Egresado">Egresado</option>
								</select>
					</div>
				
					<button type="submit" class="btn btn-success">Confirmar</button>
					<a th:href="@{/students/list}" class="btn btn-primary">Regresar</a>
					
				</form>
				</div>
			</div>
		</div>
	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
