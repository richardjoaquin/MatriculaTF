<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">

		<div class="card" style="max-width: 100%;">

			<div class="card-header">Mi Matricula</div>
			<div class="card-body">

				<div class="title">
							<h2> Visualizar Cursos Disponibles </h2>
							
						</div>		

	<div class ="table-responsive">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nombre</th>
							<th>Profesor</th>
							<th>Dia</th>
							<th>Hora Inicial</th>
							<th>Hora Final</th>
							<th>Vacantes</th>
							<th>Seleccionar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="course : ${courses}">

							<td th:text="${course.id}">MatriculaTF</td>
							<td th:text="${course.name}">MatriculaTF</td>
							<td th:text="${course.professor.name +' '+ course.professor.lastName}">MatriculaTF</td>
							<td th:text="${course.day}">MatriculaTF</td>
							<td th:text="${course.startTime}">MatriculaTF</td>
							<td th:text="${course.endTime}">MatriculaTF</td>
							<td th:text="${course.amount}">MatriculaTF</td>
							<td><a th:href="@{'/studentCourses/register/' + ${course.id}}"
								class="btn btn-warning">Seleccionar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
			</div>
		</div>

	</div>
	
</body>
</html>
