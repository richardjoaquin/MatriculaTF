<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">

		<div class="card" style="max-width: 100%;">
			<div class="card-header">Actualizar Curso</div>
			<div class="card-body">
			
			<form th:object="${course}"  th:action="@{/courses/update/{id}(id=${course.id})}" 
					th:method="post">
					
						
					<div class="form-group">
						<label for="nameCourse">Nombre</label> <input type="text"
							class="form-control" id="nameCourse" aria-describedby="nameCourse"
							th:field="*{name}"/>
					</div>
									
					<div class="form-group">
								<label for="career">Carrera</label> 
								<select id="career" name="career" th:field="*{career}">
								    <option value="Administracion y Finanzas">Administracion y Finanzas</option>
									<option value="Ciencias de la Computacion">Ciencias de la Computacion</option>
									<option value="Comunicacion y Fotografia">Comunicacion y Fotografia</option>
									<option value="Derecho">Derecho</option>
									<option value="Economia">Economia</option>
									<option value="Ingenieria Civil">Ingenieria Civil</option>									
									<option value="Ingenieria de Sistemas">Ingenieria de Sistemas</option>
									<option value="Ingenieria de Software">Ingenieria de Software</option>																																																													    
								    <option value="Ingenieria Electronica">Ingenieria Electronica</option>
								    <option value="Ingenieria Industrial">Ingenieria Industrial</option>
								    <option value="Nutricion y Dietica">Nutricion y Dietica</option>
								    <option value="Odontologia">Odontologia</option>
								    <option value="Psicologia">Psicologia</option>
								    <option value="Traduccion e Interpretacion">Traduccion e Interpretacion</option>
								</select>
					</div>
					
					<div class="form-group">
						<label for="professor">Profesor</label> <select id="professor"
							class="form-control" th:field="*{professor}">
							<option th:each="professor : ${professors}"
								th:text="${professor.name+ ' ' + professor.lastName}" th:value="${professor.id}"></option>
						</select>
					</div>
					
					<div class="form-group">
								<label for="day">Dia</label> <select id="day"
									name="day" th:field="*{day}">
									<option value="Lunes">Lunes</option>
									<option value="Martes">Martes</option>
									<option value="Miercoles">Miercoles</option>
									<option value="Jueves">Jueves</option>
									<option value="Viernes">Viernes</option>
									<option value="Sabado">Sabado</option>
									<option value="Domingo">Domingo</option>
		
								</select>
					</div>
					
				<div class="form-group">
								<label for="startTime">Hora Inicial</label> 
								<select id="startTime"	name="startTime" th:field="*{startTime}">
									<option value="08:00" >08:00</option>
									<option value="09:00">09:00</option>
									<option value="10:00">10:00</option>
									<option value="11:00">11:00</option>
									<option value="12:00">12:00</option>
									<option value="13:00">13:00</option>
									<option value="14:00">14:00</option>
		                            <option value="15:00">15:00</option>
		                            <option value="16:00">16:00</option>
		                            <option value="17:00">17:00</option>
		                            <option value="18:00">18:00</option>
		                            <option value="19:00">19:00</option>
		                            <option value="20:00">20:00</option>
		                            <option value="21:00">21:00</option>
								</select>
					</div>
					
					<div class="form-group">
								<label for="endTime" >Hora Final</label> 
								<select id="endTime" name="endTime" th:field="*{endTime}">
									<option value="09:00">09:00</option>
									<option value="10:00">10:00</option>
									<option value="11:00">11:00</option>
									<option value="12:00">12:00</option>
									<option value="13:00">13:00</option>
									<option value="14:00">14:00</option>
		                            <option value="15:00">15:00</option>
		                            <option value="16:00">16:00</option>
		                            <option value="17:00">17:00</option>
		                            <option value="18:00">18:00</option>
		                            <option value="19:00">19:00</option>
		                            <option value="20:00">20:00</option>
		                            <option value="21:00">21:00</option>
		                            <option value="22:00">22:00</option>
								</select>
					</div>
					
					<div class="form-group">
								<label for="semester">Ciclo</label> <select id="semester"
									name="semester" th:field="*{semester}">
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
									<option value="10">10</option>
		
								</select>
					</div>
					
					<div class="form-group">
								<label for="amount">Vacantes</label> <select id="amount"
									name="amount" th:field="*{amount}">
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
									<option value="10">10</option>
		
								</select>
					</div>
					
					<button type="submit" class="btn btn-success">Confirmar</button>
					<a th:href="@{/courses/list}" class="btn btn-primary">Regresar</a>
					
				</form>
			</div>
		</div>

	</div>
	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
