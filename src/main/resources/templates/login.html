<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/head"></th:block>

<body>

	<th:block th:include="fragments/head"></th:block>
	
	
			<div class="container">
				<div class="row">
					<div class="col-md-8 offset-md-2 col-sm-12">


						<form th:action="@{/login}" method="post">

							<div th:if="${param.error}">
								<div class="alert alert-danger">Usuario o clave
									incorrectos</div>
							</div>

							<div th:if="${param.logout}">
								<div class="alert alert-success">Ha cerrado sesion</div>
							</div>
							
							<div class="text-center">
							<img src="/images/courselogo.png"
							alt="" class="academyLogo" width="80%" >
							</div>
							
							<div class="form-group">
								<label for="course">Usuario</label> 
								<input type="text" id="username" name="username"
									class="form-control" autofocus="autofocus">
							</div>

							<div class="form-group">
								<label for="course">Clave</label> 
								<input type="password" id="password" name="password"
									class="form-control">
							</div>

							<div class="form-group">
								<input type="submit" class="btn btn-lg btn-primary btn-block"
									value="Ingresar" />
							</div>



						</form>



					</div>
				</div>
			</div>
	


	<th:block th:include="fragments/scripts"></th:block>
</body>

</html>
